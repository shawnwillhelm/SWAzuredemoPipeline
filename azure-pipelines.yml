# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'SWAzurePipelineConn'
    subscriptionId: '7fcc9ac8-5894-4657-b65c-17162c8581cb'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'swazurepipelinerg'
    location: 'West US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/shawnwillhelm/SWAzuredemoPipeline/main/Createwebapp/azuredeploy.json'
    overrideParameters: '-projectName swazpl0310'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
